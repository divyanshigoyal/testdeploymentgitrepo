<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
             
              <form [formGroup]="resgisterForm" (ngSubmit)="onSubmit()">

              <div class="mb-md-5">
                <ul class="text-danger" *ngIf="errors" >
                    <li  *ngFor="let error of errors">
                        {{error}}
                    </li>
                </ul>
                <h2 class="fw-bold text-uppercase">Register</h2>
                <p class="text-white-50 ">Please enter your login and password!</p>
                <app-text-input formControlName="displayName" [label]="' Display Name'" ></app-text-input>
                <app-text-input formControlName="email" [label]="' Email Address '"></app-text-input>
                <app-text-input formControlName="password" [label]="' Password '" [type]="'password'"></app-text-input>
                
  
                <button [disabled]="resgisterForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                
              </div>
              </form>

  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
